version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd frontend
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: frontend/dist
        files:
          - '**/*'
      cache:
        paths:
          - frontend/node_modules/**/*
    appRoot: .
  - backend:
      phases:
        preBuild:
          commands:
            - cd backend
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: backend/dist
        files:
          - '**/*'
      cache:
        paths:
          - backend/node_modules/**/*
    appRoot: .

test:
  phases:
    preTest:
      commands:
        - npm ci
    test:
      commands:
        - cd frontend && npm run test
        - cd ../backend && npm run test
  artifacts:
    baseDirectory: .
    files:
      - '**/*'

