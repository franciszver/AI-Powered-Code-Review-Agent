service: ai-code-review-api

provider:
  name: aws
  runtime: nodejs18.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}
  profile: ${env:AWS_PROFILE, 'default'}
  memorySize: 512
  timeout: 30
  environment:
    NODE_ENV: production
    DB_HOST: ${env:DB_HOST}
    DB_PORT: ${env:DB_PORT}
    DB_NAME: ${env:DB_NAME}
    DB_USER: ${env:DB_USER}
    DB_PASSWORD: ${env:DB_PASSWORD}
    AI_PROVIDER: ${env:AI_PROVIDER, 'openai'}
    OPENAI_API_KEY: ${env:OPENAI_API_KEY}
    OPENROUTER_API_KEY: ${env:OPENROUTER_API_KEY}
    AWS_PROFILE: ${env:AWS_PROFILE, 'default'}
    CORS_ORIGIN: ${env:CORS_ORIGIN, '*'}

functions:
  api:
    handler: dist/lambda/handler.handler
    events:
      - http:
          path: /{proxy+}
          method: ANY
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: true
      - http:
          path: /
          method: ANY
          cors: true

plugins:
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 3000
    lambdaPort: 3002

package:
  individually: true
  patterns:
    - '!src/**'
    - '!**/*.test.ts'
    - '!**/*.spec.ts'
    - 'dist/**'
    - 'node_modules/**'

